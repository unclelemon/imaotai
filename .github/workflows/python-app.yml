name: 定时发送邮件

on:
  #push:
  #  branches: [ main ]
  #pull_request:
  #  branches: [ main ]
  # 定时任务触发 北京时间21:30 执行 21-9=12
  schedule:
    - cron: '30 1 * * *'
  watch:
    types: started
  # 手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: hzPython
    steps:
      - name: Checkout codes
        uses: actions/checkout@v3 # github marketplace 中提供的方案，@v3代表版本

      - name: 设置执行环境的时区
        uses: szenius/set-timezone@v1.0 # 设置执行环境的时区
        with:
          timezoneLinux: "Asia/Shanghai"

      - name: 初始化Python
        uses: actions/setup-python@v3 # github marketplace 中提供的方案，@v3代表版本
        with:
          python-version: 3.8 # 设置Python版本

      - name: 开始
        env: 
          keys: ${{ secrets.KEYS }} 
          ivs: ${{ secrets.IVS }}
          passwd: ${{ secrets.PASSWORD }}
        run: |
          pip install pycryptodome 
          python3 SendEmail.py
